<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7DaysOfCode - Dia 2</title>
    <script src="/main.js" defer></script>
  </head>
  <body>
    <nav class="navBar">
      <h1>7DaysOfCode</h1>
    </nav>
    <main class="main">
      <section class="section">
        <h1>Bem vindo</h1>
        <p>Este é o segundo dia do desafio de 7DaysOfCode.</p>
        <p>Responda essas perguntas</p>
        <div class="textfield">
          <label>Digite seu nome</label>
          <input type="text" placeholder ="Seu nome" id="name">
          <label>Quantos anos você tem?</label>
          <input type="number" placeholder ="sua idade" id="age">
          <label>Qual linguagem de programação você está estudando?</label>
          <input type="text" placeholder ="Nome da linguagem" id="description">
        </div>
        <button class="btn" id="submit">Enviar</button>
      </section>
    </main>
  </body>
</html>
